<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/fav.png">
    <link rel="stylesheet" href="../assets/css/index.css">
    
</head>
<body>
    <main class="main bg--gradient bg--animate center">
        <div class="blur--bg card">
            <h1>Hey, Hello&#x1F44B; </h1>
            <p class="margin-top--1">Enter Your Email and Password to Access our Website</p>
            <form action="" class="margin-top--2">
                <div class="input-group block-all margin-top--1">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-group block-all margin-top--1">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-group margin-top--1 center-start">
                    <input type="checkbox" name="saveAccount" id="save-account">
                    <label class="../assets/css/index.cssmargin-start--1" for="save-account">Remember Me</label>
                </div>
                <button class="btn block" type="submit">Sign in</button>
            </form>
        </div>
    </main>

    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/helper/check-token.js"></script>
</body>
</html>
